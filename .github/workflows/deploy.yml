name: Deploy via SSH using Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ssh
      url: https://api.appelevate.cz/

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 1: Install cloudflared
      - name: Install Cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y cloudflared

      # Step 2: Set up SSH keys if using key-based auth
      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Step 3: Create SSH config with Cloudflare Access Service Token
      - name: Set up SSH config for Cloudflare Access
        run: |
          echo "Host ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  ProxyCommand cloudflared access ssh --hostname %h --client-id ${{ secrets.CLOUDFLARE_CLIENT_ID }} --client-secret ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Add SSH host to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Step 4: SSH into the server and execute commands
      - name: SSH into server and deploy
        run: |
          ssh ${{ secrets.SSH_HOST }} "echo 'Hello, world!' > hello.txt"

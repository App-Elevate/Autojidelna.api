<html>
<head>
    <title>iCanteen - přihlášení uživatele</title>
    <!-- Stripped Down HTML of /login page. Only contains the neccessary structure with the expected data.-->
</head>
<body>
    <div id="mainContextDiv">
        <div id="navbar">
            <div id="login_menu" class="login_menu login_menu_margin">
                <div id="signup-user-col">
                    <div>
                        <form method="POST" name="formName" action="/testing/j_spring_security_check">
                            <ul>
                                <li>
                                    <div class="input-group margin-bottom-sm">
                                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                        <input class="form-control" type="text" placeholder="Přihlašovací jméno"
                                            name="j_username" id="j_username" required />
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                        <input class="form-control" type="password" placeholder="Heslo"
                                            name="j_password" id="j_password" required />
                                    </div>
                                </li>
                                <li>
                                    <input type='checkbox' name='_spring_security_remember_me'
                                        class="checkbox-inline" /> Neodhlašovat mě na tomto počítači.
                                </li>
                                <li>
                                    <input type="hidden" name="terminal" value="false" />
                                    <input type="hidden" name="_csrf" value="20ff5e60-24a1-4037-9f3f-551d79398d63" />
                                    <input type="hidden" name="targetUrl"
                                        value="/testing/faces/secured/main.jsp?terminal=false&amp;status=true&amp;printer=&amp;keyboard=" />
                                    <input type="submit" value="Přihlásit" class="btn btn-primary btn-login" />
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ .Footer }}
</body>
</html>
